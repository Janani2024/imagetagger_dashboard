<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            Annotation Types
        </h3>
    </div>
    <div class="panel-body">
        <ul>
            {% for list_annotation_type in annotation_types %}
                <li>
                    {% if list_annotation_type == annotation_type %}
                        <b>
                            {{ list_annotation_type.name }}
                        </b>
                    {% else %}
                        <a href="{% url "administration:annotation_type" list_annotation_type.id %}">
                            {{ list_annotation_type.name }}
                        </a>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
<div class="panel panel-info">
    <div class="panel-body">
        <a href="{% url 'administration:super_annotation_types' %}">
            <b>Manage Super Annotation Types</b>
        </a>
    </div>
</div>
